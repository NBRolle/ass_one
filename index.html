<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styale.css">
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <div class="balance">
            <h3>Your Balance</h3>
            <h1 id="balance">0</h1>
        </div>

        <div class="inandex">
            <div class="income">
                <h3>Income</h3>
                <ul id="incomeList"></ul>
            </div>
            <div class="expenses">
                <h3>Expenses</h3>
                <ul id="expensesList"></ul>
            </div>
        </div>
        <div class="transactions">
            <div class="h4history">History</div>
            <ul id="transactionList"></ul>
        </div>
        <h3>Add NewTransactions</h3>

        <div class="form">
            <input type="text" id="text" placeholder="Enter Description">
            <input type="number" id="amount" placeholder="Enter Amount">
            <button id="addTransaction" onclick="addTransaction()">Add Transaction</button>
        </div>
    </div>
    <script src="model.js"></script>
</body>
</html>
